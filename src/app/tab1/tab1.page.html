<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Scanner
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid fixed>

        <ion-row>
            <ion-col>
                <ion-button type="submit" color="danger" shape="round" (click)="newScanner()">
                    Scanner
                </ion-button>
            </ion-col>
        </ion-row>

        <form>


            <ion-row>
                <ion-col>

                    <ion-list>

                        <ion-item>
                            <ion-label>Nombre del elemento</ion-label>
                            <ion-input name="nombre" type="text" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label>Numero del elemento</ion-label>
                            <ion-input name="numero" type="text" [(ngModel)]='data.text' disabled required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label>Description</ion-label>
                            <ion-textarea name="description" required></ion-textarea>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-button type="submit" color="tertiary" shape="round" expand="block">
                        Enviar
                    </ion-button>
                </ion-col>
            </ion-row>


        </form>

    </ion-grid>

</ion-content>
